<div class="modal modaltype">
    <div class="modal__wrapper1 modal__wrapper"></div>
    <div class="modal__content modaltype__content">
        <div class="modaltype__top">
            <b>Оставить заявку </b>
            <img src="assets/img/icons/close.svg" alt="close" onClick="closeModal()">
        </div>

        <form action="" id="modal-main">
            <div class="modaltype__form1">
                <input class="input-type" type="text" placeholder="Фамилия*" required>
                <input class="input-type" type="text" placeholder="Имя*" required>
                <input class="input-type" type="text" placeholder="Отчество">
                <input class="input-type" type="text" placeholder="E-mail*" required>
                <div class="input-type" class="phone__input">
                    <div class="phone__input--flags">
                        <div class="phone__input--current">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <textarea class="textarea-type"  id="" placeholder="Комментарии"></textarea>
                <button class="modaltype__btn" type="submit">Отправить заявку</button>
            </div>
        </form>
        
    </div>
</div>
